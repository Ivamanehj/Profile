<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
      <!--CSS-->

    <link rel="stylesheet" href="Profile_Card.css">
     <!--  BOXICONS -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>



<body>
    <div class="Profile-Card">
        
        <div class="Image">
            <img src="Profile.jpg" alt="" class="Profile-Img">
        </div>

        <div class="Text-Data">
            
        <span class="Name">Mavi</span>
        <span class="Status">Singer & Writer</span>
        </div>
        
        <div class="Media-Buttons">
            
            <a href="https://www.facebook.com/MacaroniMavi" style=" background:#4267b2;" class="link">
                <i class='bx bxl-facebook'  ></i>
            </a>  

            <a href="https://open.spotify.com/artist/6fclrCvFEduHCTqIv1x6Mn?si=iRtEXrCSQoOxymJRAeC1tA" style=" background:green" class="link">
                <i class='bx bxl-spotify' ></i>
            </a>  

            <a href="https://www.youtube.com/channel/UCgBh-U82HyDKo6Eun6Ycj1A" style=" background:red"class="link">
                <i class='bx bxl-youtube' ></i>
            </a>  

            <a href="https://www.instagram.com/macaronimavi/" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>  
        </div>
    <div class="Buttons">
        <button class="Button">Subscribe</button>
        <button class="Button">Message Me</button>
    </div>

    <div class="Analytics">
        <div class="Data">
            <i class='bx bx-heart' ></i>
            <span class="number">540</span>
        </div>
        <div class="Data">
            <i class='bx bx-comment' ></i>
            <span class="number">420</span>
        </div>
        <div class="Data">
            <i class='bx bx-share' ></i>
            <span class="number">69</span>
        </div>
    </div>
    </div>
     
   
</body>
</html>
